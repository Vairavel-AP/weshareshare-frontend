<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WEShare — Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">WEShare</div>
      <div class="header-actions">
        <button id="open-upload" class="btn post-btn">Post</button>
        <span id="greeting" class="greeting">Hello —</span>
        <button id="signout-btn" class="btn ghost">Sign Out</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Global Feed</h1>
      <p class="subtitle">See the latest photos shared by the community.</p>
    </section>

    <section id="feed" class="feed-list"></section>
  </main>

  <!-- Upload Modal -->
  <div id="upload-modal" class="modal hidden">
    <div class="modal-panel">
      <div class="modal-header">
        <h3>Create Post</h3>
        <button id="close-upload" class="btn icon">✕</button>
      </div>

      <form id="upload-form" class="upload-form">
        <label>File<input type="file" id="file-input" accept="image/*,video/*"></label>
        <label>Caption<textarea id="caption-input" rows="3" placeholder="Write a caption..."></textarea></label>

        <div class="modal-actions">
          <button type="button" id="cancel-upload" class="btn ghost">Cancel</button>
          <button type="submit" class="btn primary">Post</button>
        </div>
        <div id="upload-status" class="status"></div>
      </form>
    </div>
  </div>

  <button id="fab" class="fab">＋</button>

  <script src="app.js"></script>
</body>
</html>
