<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WEShare — Home</title>
  <style>
    :root{--accent:#4f46e5;--muted:#6b7280;font-family:Inter,system-ui,Arial}
    body{margin:0;background:#f7fafc;color:#111827;min-height:100vh}
    header{background:#fff;box-shadow:0 1px 0 rgba(0,0,0,0.04);padding:12px 20px;display:flex;justify-content:space-between;align-items:center}
    .brand{font-weight:700;color:var(--accent)}
    .actions{display:flex;gap:10px;align-items:center}
    .btn{padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
    .ghost{background:transparent;border:1px solid #e6e9ef}
    main{max-width:980px;margin:28px auto;padding:0 20px}
    .hero{margin-bottom:18px}
    .greet{color:var(--muted)}
    .feed-list{display:flex;flex-direction:column;gap:20px}
    .post{background:#fff;border-radius:12px;padding:16px;box-shadow:0 6px 20px rgba(16,24,40,0.06)}
  </style>
</head>
<body>
  <header>
    <div class="brand">WEShare</div>
    <div class="actions">
      <div id="greeting" class="greet">Hello —</div>
      <button id="signout-btn" class="btn ghost">Sign Out</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Global Feed</h2>
      <p class="greet">(Signed in via Cognito implicit flow — tokens stored in localStorage.)</p>
    </section>

    <section id="feed" class="feed-list"></section>
  </main>

  <script src="app.js"></script>
  <script>
    // sign out
    document.getElementById('signout-btn').addEventListener('click', () => {
      if (typeof signOut === 'function') signOut();
      else alert('Auth script not loaded.');
    });

    // on load, app.js will parse tokens and update UI
  </script>
</body>
</html>
