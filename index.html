<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEShare - Welcome</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="landing-page">
  <header class="hero-header">
    <h1 class="logo">WEShare</h1>
    <p class="tagline">A Serverless Photo Sharing Experience</p>
    <p class="subtext">Share your favorite moments securely — powered by AWS Serverless.</p>
    <button id="signin-btn" class="btn primary">Sign In / Sign Up</button>
  </header>

  <footer class="footer">
    <p>© 2025 WEShare | Built with AWS Serverless</p>
  </footer>

  <script>
    // Simple redirect to Cognito Hosted UI (replace domain & client)
    const COGNITO_DOMAIN = "https://YOUR_DOMAIN.auth.ap-south-1.amazoncognito.com";
    const COGNITO_CLIENT_ID = "YOUR_CLIENT_ID";
    const REDIRECT_URI = window.location.origin + "/weshareshare-frontend/home.html";

    document.getElementById("signin-btn").addEventListener("click", () => {
      const scope = "openid+profile+email";
      const authUrl = `${COGNITO_DOMAIN}/login?response_type=code&client_id=${COGNITO_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${scope}`;
      window.location.href = authUrl;
    });
  </script>
</body>
</html>
