<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WEShare — Welcome</title>
  <style>
    /* minimal inline styles for landing page */
    :root{--accent:#4f46e5;--muted:#6b7280;font-family:Inter,system-ui,Arial}
    body{margin:0;background:#f7fafc;color:#111827;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .card{background:#fff;padding:36px;border-radius:12px;box-shadow:0 8px 30px rgba(16,24,40,0.08);text-align:center;max-width:680px}
    .logo{color:var(--accent);font-size:42px;margin:0}
    .lead{margin:10px 0 18px;color:var(--muted)}
    .btn{padding:10px 16px;border-radius:8px;border:0;cursor:pointer}
    .primary{background:var(--accent);color:#fff}
    .ghost{background:transparent;border:1px solid #e6e9ef;margin-left:10px}
    footer{position:fixed;bottom:12px;left:0;right:0;text-align:center;color:#9ca3af;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h1 class="logo">WEShare</h1>
    <p class="lead">A Serverless Photo Sharing Experience — sign in to continue.</p>

    <div>
      <button id="signin-btn" class="btn primary">Sign In / Sign Up</button>
      <a class="btn ghost" href="home.html">View Feed (demo)</a>
    </div>
  </div>

  <footer>© 2025 WEShare</footer>

  <!-- auth + UI script (app.js provides signIn()) -->
  <script src="app.js"></script>
  <script>
    // wire the landing page sign-in button
    document.getElementById('signin-btn').addEventListener('click', () => {
      if (typeof signIn === 'function') signIn();
      else alert('Auth script not loaded.');
    });
  </script>
</body>
</html>
